<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWriter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<header class="header">
    <a href="index.html">
        <img src="Imagens/Logo.png" alt="Logo do site" class="Logo">
    </a>
    <div class="box-btn">
        <button class="btn-novo">Novo Projeto</button>
    </div>
</header>

<main>
    <section class="projects" id="projects"></section>
</main>

<!-- Editor -->
<section class="editor hidden" id="editor">
    <div class="editor-header">
        <button class="btn-voltar" id="btnVoltar">← Voltar</button>
        <h2 id="editorTitle"></h2>
        <button id="btnNovaCena">+ Nova Cena</button>
    </div>

    <div id="sceneList"></div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Novo Projeto</h2>

        <input type="text" id="projectName" placeholder="Nome do projeto">

        <textarea id="projectDesc" placeholder="Descrição (opcional)"></textarea>

        <select id="projectStatus">
            <option value="rascunho">Rascunho</option>
            <option value="ativo">Ativo</option>
            <option value="arquivado">Arquivado</option>
        </select>

        <div class="modal-actions">
            <button class="btn-cancelar" id="cancelar">Cancelar</button>
            <button class="btn-criar" id="criar">Criar</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; WebWriter (Prototype)</p>
</footer>

</div>

<script src="app.js"></script>
</body>
</html>
